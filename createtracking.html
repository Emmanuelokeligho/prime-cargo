   <div class="create">
    <h1>Create New Tracking</h1>
   </div>

  <div class="container">
    <!-- <h1>Create New Tracking</h1> -->

    <h2>Sender Details</h2>

    <form>
      <div class="form-group">
        <label for="sender-name">Sender Name <span>*</span></label>
        <input type="text" id="sender-name" name="sender-name" required>
      </div>

      <div class="form-group">
        <label for="sender-phone">Sender Phone Number</label>
        <input type="tel" id="sender-phone" name="sender-phone">
      </div>

      <div class="form-group">
        <label for="sender-email">Sender Email <span>*</span></label>
        <input type="email" id="sender-email" name="sender-email" required>
      </div>
      
      <div class="form-group">
        <label for="sender-Address">Sender Address</label>
        <input type="address" id="sender-address" name="sender-address">
      </div>
      <br>

      <h2>Package Details</h2>

      <div class="form-group">
        <label for="Dispatch Location">Dispatch Location <span>*</span></label>
        <input type="text" id="sender-name" name="sender-name" required>
      </div>

      <div class="form-group">
        <label for="Package Weight">Package Weight (kg)</label>
        <input type="tel" id="sender-phone" name="sender-phone">
      </div>

      <div class="form-group">
        <label for="shipping Amount">Shipping Amount</label>
        <input type="text" id="" name="" required>
      </div>
      
      <div class="form-group">
        <label for="Price">Price (value of package) </label>
        <input type="text" id="sender-address" name="sender-address">
      </div>
      <br>

      <h2>Receiver Details</h2>

      <div class="form-group">
        <label for="Receiver-name">Receiver Name <span>*</span></label>
        <input type="text" id="sender-name" name="sender-name" required>
      </div>

      <div class="form-group">
        <label for="Receiver-phone">Receiver Phone Number</label>
        <input type="tel" id="sender-phone" name="sender-phone">
      </div>

      <div class="form-group">
        <label for="Receiver-email">Receiver Email <span>*</span></label>
        <input type="email" id="sender-email" name="sender-email" required>
      </div>
      
      <div class="form-group">
        <label for="Receiver Address">Receiver Address</label>
        <input type="address" id="sender-address" name="sender-address">
      </div>

      <div class="form-group">
        <label for="Receiver Country">Receiver Country</label>
        <input type="address" id="sender-address" name="sender-address">
      </div>
      <br>

         <h2>Timeline & Status</h2>

      <div class="form-group">
        <label for="Dispatch Date">Dispatch Date <span>*</span></label>
        <input type="date" id="send-date" name="send-date" required>
      </div>

      <div class="form-group">
        <label for="Estimated Delivery Date">Estimated Delivery Date <span>*</span></label>
        <input type="date" id="Delivery-date" name="Delivery-date">
      </div>

      <div class="form-group">
        <label for="Status">Status<span>*</span></label>
          <select id="status" name="status" required>
        <option value="">-- Select Status --</option>
        <option value="active">Active</option>
        <option value="pending">Pending</option>
        <option value="in-transit">In Transit</option>
        <option value="delivered">Delivered</option>
        <option value="cancelled">Cancelled</option>
        </select>
      </div>
      <br>
      <button class="closebtn">Create Tracking</button>
    </form>
  </div>
