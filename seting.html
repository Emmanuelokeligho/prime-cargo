  <div class="container">

    <h2>Update Password</h2>

    <form>

     <div class="form-group">
  <label for="password">Current Password</label>
  <div class="password-wrapper">
    <input type="password" 
           id="password" 
           name="password" 
           minlength="6" 
           placeholder="Enter Current password" 
           required>
    <button><i class="fa-solid fa-eye" id="togglePassword"></i></button>
  </div>
</div>

     <div class="form-group">
  <label for="password">New Password</label>
  <div class="password-wrapper">
    <input type="password" 
           id="password" 
           name="password" 
           minlength="6" 
           placeholder="Enter New password" 
           required>
    <button><i class="fa-solid fa-eye" id="togglePassword"></i></button>
  </div>
</div>

     <div class="form-group">
  <label for="password">Confirm Password</label>
  <div class="password-wrapper">
    <input type="password" 
           id="password" 
           name="password" 
           minlength="6" 
           placeholder="Confirm password" 
           required>
    <button><i class="fa-solid fa-eye" id="togglePassword"></i></button>
  </div>
</div>
      <button class="closebtn">Update Password</button>
    </form>
  </div>

  <div class="container">
    <h2>Update Email</h2>

    <form action="">
        <div class="form-group">
        <label for="Current Email">Current Email</label>
        <input type="email" id="sender-email" name="sender-email" required>
      </div>

      <div class="form-group">
        <label for="New Email">New Email</label>
        <input type="email" id="sender-email" name="sender-email" required>
      </div>
      <button class="closebtn">Update Email</button>
    </form>
  </div>
